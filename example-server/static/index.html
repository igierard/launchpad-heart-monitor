<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <script src="http://localhost:7777/heart-monitor-client.js?appId=client"></script>
    <h1>Hello World!</h1>
    <script>
        function stop(){
            document.querySelectorAll('button').forEach(el=>{
                console.log(el)
                el.style.display = 'none'
            });
            HMC.stop();
            let i = 1;
            setInterval(()=>{
                document.getElementById('countup').innerHTML = i;
                i++
            },1000);
        }
    </script>
    <button onclick="stop()">Stop Heartbeat</button>
    <div id="countup"></div>
</body>
</html>
